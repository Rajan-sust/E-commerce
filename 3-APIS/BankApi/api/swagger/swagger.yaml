swagger: "2.0"
info:
  version: "0.0.1"
  title: Bank Api
# during dev, should point to your local machine
host: localhost:10020
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
            
            
  /transaction:
    # binds a127 app logic to a route
    x-swagger-router-controller: transaction_controller
    put:
      description: Update the balance
      # used as the method name of the controller
      operationId: transact
      parameters:
        - name: bankInfo
          in: body
          description: Bank information of a user
          required: true
          schema:
            type: object
            properties:
              accountno:
                type: string
              secret:
                type: string
              amount:
                type: integer
              
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/TransactResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /user/amount:
    # binds a127 app logic to a route
    x-swagger-router-controller: amount_controller
    post:
      description: Returns current amount of a user
      # used as the method name of the controller
      operationId: amount
      parameters:
        - name: bankInfo
          in: body
          description: The credential of a bank member
          required: true
          schema:
            type: object
            properties:
              accountno:
                type: string
              secret:
                type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/AmountResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  
  TransactResponse:
    required:
      - message
    properties:
      message:
        type: string
  AmountResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
